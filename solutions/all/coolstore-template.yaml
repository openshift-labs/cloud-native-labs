  kind: DeploymentConfig
  metadata:
    labels:
      app: inventory
    name: inventory-postgresql
  spec:
    replicas: 1
    selector:
      name: inventory-postgresql
      deploymentconfig: inventory-postgresql
    strategy:
      activeDeadlineSeconds: 21600
      recreateParams:
        timeoutSeconds: 600
      resources: {}
      type: Recreate
    template:
      metadata:
        labels:
          app: coolstore
          name: inventory-postgresql
          deploymentconfig: inventory-postgresql
      spec:
        containers:
        - env:
          - name: POSTGRESQL_USER
            valueFrom:
              secretKeyRef:
